<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:title"
      content="React Quiz Project by Learn with Sumit"
    />
    <meta
      property="og:description"
      content="React Quiz Project under Learn with Sumit React Tutorial Series playlist"
    />

    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/quiz.css" />

    <title>Quiz - Learn with sumit</title>
  </head>
  <body>
    <nav class="nav">
      <ul>
        <li>
          <a href="./index.html" class="brand">
            <img src="../../images/logo-bg.png" alt="learn with sumit" />
            <h3>Learn with sumit</h3>
          </a>
        </li>
      </ul>
      <div class="account">
        <span class="material-icons-outlined" title="title"
          >account_circle</span
        >
        <a href="./signup.html">Signup</a>
        <!-- <span class="material-icons-outlined" title="Logout">logout</span> -->
      </div>
    </nav>

    <main class="main">
      <div class="container">
        <h1>Pick three of your favorite Star Wars Films</h1>
        <h4>Question can have multiple answers</h4>

        <!-- option 1 -->
        <div class="answers">
          <label for="option1" class="answer">
            <input type="checkbox" id="option1" />
            A New Hope 1
          </label>

          <!-- option 2 -->

          <label for="option2" class="answer">
            <input type="checkbox" id="option2" />
            A New Hope 2
          </label>

          <!-- option 3 -->

          <label for="option3" class="answer">
            <input type="checkbox" id="option3" />
            A New Hope 3
          </label>

          <!-- option 4 -->

          <label for="option4" class="answer wrong">
            <input type="checkbox" id="option4" />
            A New Hope 4
          </label>

          <!-- option 5 -->

          <label for="option5" class="answer">
            <input type="checkbox" id="option5" />
            A New Hope 5
          </label>

          <!-- option 6 -->

          <label for="option6" class="answer">
            <input type="checkbox" id="option6" />
            A New Hope 6
          </label>

          <!-- option 7 -->

          <label for="option7" class="answer correct">
            <input type="checkbox" id="option7" />
            A New Hope 7
          </label>

          <!-- option 8 -->

          <label for="option8" class="answer">
            <input type="checkbox" id="option8" />
            A New Hope 8
          </label>

          <!-- option 9 -->

          <label for="option9" class="answer">
            <input type="checkbox" id="option9" />
            A New Hope 9
          </label>

          <!-- option 10 -->

          <label for="option10" class="answer">
            <input type="checkbox" id="option10" />
            A New Hope 10
          </label>
        </div>

        <!-- progress bar  -->
        <div class="progressBar">
          <div class="backButton">
            <span class="material-icons-outlined"> arrow_back </span>
          </div>
          <div class="rangeArea">
            <div class="tooltip">24% complete !</div>
            <div class="rangeBody">
              <div class="progress" style="width: 20%"></div>
            </div>
          </div>
          <a href=".result.html">
            <button class="button next">
              <span>Next Question</span>
              <span class="material-icons-outlined">arrow_forward</span>
            </button>
          </a>
        </div>

        <!-- minibar player  with floating btn  -->
        <div class="miniPlayer floatingBtn">
          <span class="material-icons-outlined open">play_circle_filled</span>
          <span class="material-icons-outlined close">close</span>
          <img src="../../images/3.jpg" alt="" />
          <p>#23 React hooks bangla - React useReducer hook bangla</p>
        </div>
      </div>
    </main>

    <script src="./scripts/script.js"></script>
  </body>
</html>
